{% extends '././base/index.html' %}

{% block content %}
<h1>{% block title %}Añadir Examen{% endblock %}</h1>
<form method="post">
    <h4>Datos: </h4>
    <label for="nombre">Nombre: </label>
    <input 
        type="text" 
        name="nombre" 
        id="nombre" 
        value="{{ request.form['nombre'] }}"
    ><br><br>
    <label for="categoria">Categoría: </label>
    <select name="categoria" id="categoria">
        {% for categoria in divisiones %}
        <option value="{{ request.form['categoria'] }}">{{ categoria['nombre'] }}</option>
        {% endfor %}
        {{ request.form['categoria'] }}
    </select><br><br>
    <label for="tipo">Tipo: </label>
    <select name="tipo" id="tipo">
        {% for tipo in caracteristicas %}
        <option value="{{ request.form['tipo'] }}">{{ tipo['nombre'] }}</option>
        {% endfor %}
        {{ request.form['tipo'] }}
    </select><br><br>
    <label for="precio">Precio (en bolívares): </label>
    <input 
        type="number" 
        min="1"
        name="precio" 
        id="precio" 
        value="{{ request.form['precio'] }}"
    ><br><br>
    <label for="indicaciones">Indicaciones: </label>
    <select name="indicaciones" id="indicaciones">
        {% for indicacion in descripciones %}
        <option value="{{ request.form['indicaciones'] }}">{{ indicacion['nombre'] }}</option>
        {% endfor %}
        {{ request.form['indicaciones'] }}
    </select>
    <div>
        <a href="{{ url_for('listar_examenes') }}">
            <button type="button">Cancelar</button>
        </a>
        <button type="submit">Crear</button>
    </div>
</form>
{% endblock %}
