{% extends '././base/index.html' %}

{% block content %}

<h1>{% block title %}Actualizar Examen{% endblock %}</h1>
<form method="post">
    <h4>Datos: </h4>
    <div>
        <label for="nombre">Nombre: </label>
        <input 
            type="text" 
            name="nombre" 
            id="nombre"
            value="{{ viejo_examen['nombre'] }}"
        ><br><br>
        <label for="categoria">Categoría: </label>
        <select name="categoria" id="categoria">
            {% for categoria in divisiones %}
            {% if viejo_examen['categoria'] == categoria %}
            <option value="{{ categoria['id'] }}" selected>{{ categoria['nombre'] }}</option>
            {% else %}
            <option value="{{ categoria['id'] }}">{{ categoria['nombre'] }}</option>
            {% endif %}
            {% endfor %}
        </select><br><br>
        <label for="tipo">Tipo: </label>
        <select name="tipo" id="tipo">
            {% for tipo in caracteristicas %}
            {% if viejo_examen['tipo'] == tipo %}
            <option value="{{ tipo['id'] }}" selected>{{ tipo['nombre'] }}</option>
            {% else %}
            <option value="{{ tipo['id'] }}">{{ tipo['nombre'] }}</option>
            {% endif %}
            {% endfor %}
        </select><br><br>
        <label for="precio">Precio (en bolívares): </label>
        <input 
            type="number" 
            name="precio" 
            id="precio" 
            value="{{ viejo_examen['precio'] }}"
        ><br><br>
        <label for="indicacion">Indicaciones: </label>
        <select name="indicacion" id="indicacion">
            {% for indicacion in descripciones %}
            {% if viejo_examen['indicaciones'] == indicacion %}
            <option value="{{ indicacion['id'] }}" selected>{{ indicacion['nombre'] }}</option>
            {% else %}
            <option value="{{ indicacion['id'] }}">{{ indicacion['nombre'] }}</option>
            {% endif %}
            {% endfor %}
            {{ viejo_examen['indicaciones'] }}
        </select>
    </div>
    <div>
        <a href="{{ url_for('listar_examenes') }}">
            <button type="button">Cancelar</button>
        </a>
        <button type="submit">Actualizar</button>
    </div>
</form>

{% endblock %}
