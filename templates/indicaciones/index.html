{% extends './base/index.html' %}

{% block content %}
<h1>{% block title %}Indicaciones{% endblock %}</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Nombre</th>
    </tr>
    {% for indicacion in indicaciones %}
    <tr>
        <td>{{ indicacion['id'] }}</td>
        <td>{{ indicacion['nombre'] }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
