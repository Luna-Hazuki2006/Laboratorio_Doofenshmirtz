{% extends '././base/index.html' %}

{% block content %}

<h2 class="centro">{% block title %}Tipos{% endblock %}</h2>
<a href="{{ url_for('crear_tipo') }}">¿No encuentras un tipo? ¡Créalo!</a>
<table>
    <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Opciones</th>
    </tr>
    {% for tipo in diferencias %}
    <tr>
        <td>{{ tipo['id'] }}</td>
        <td>{{ tipo['nombre'] }}</td>
        <td>
            <a href="{{ url_for('consultar_tipo', id=tipo['id']) }}">
                <img class="pequeño" src="{{ url_for('static', filename='consultar.png') }}" alt="Consultar">
            </a>
            <a href="{{ url_for('actualizar_tipo', id=tipo['id']) }}">
                <img class="pequeño" src="{{ url_for('static', filename='actualizar.png') }}" alt="Actualizar">
            </a>
            <a href="{{ url_for('eliminar_tipo', id=tipo['id']) }}">
                <img class="pequeño" src="{{ url_for('static', filename='eliminar.png') }}" alt="Eliminar">
            </a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
